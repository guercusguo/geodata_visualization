<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snow Accumulation in Orco Valley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/snow.css" rel="stylesheet">
</head>

<body>
    <div id="map" class="container-fluid">
    </div>
    <div class="row-fluid">
    <div id="console" class="col-md-5 px-auto d-flex flex-column">
      <h1>Snow accumulation in Orco Valley during Winter Season - Piedmont (Italy)</h1>
      <p>Data: Sentinel - 2 - MosaicHub - 2019 - 2022 </p>
      <div class="session">
        <h2 class="form-label">Year: <label id="active-year">2019</label></h2>
        <input id="slider" class="form-range" type="range" min="2019" max="2022" step="1" value="2019"/>
      </div>
      <div class="session px-auto" id="buttons">
        <h2>Filter by month</h2>
        <div id="filters" class=" btn-block align-items-center" role="group">
          <input id="1" type="button" name="toggle" value="Jan" class="btn btn-outline-primary map-button"/>
          <input id="2" type="button" name="toggle" value="Feb" class="btn btn-outline-primary map-button"/>
          <input id="3" type="button" name="toggle" value="Mar" class="btn btn-outline-primary map-button"/>
          <input id="10" type="button" name="toggle" value="Oct" class="btn btn-outline-primary map-button"/>
          <input id="11" type="button" name="toggle" value="Nov" class="btn btn-outline-primary map-button"/>
          <input id="12" type="button" name="toggle" value="Dec" class="btn btn-outline-primary map-button"/>
        </div>
      </div>
    </div>
  </div>
  <script src="js/snow.js"></script>
</body>
</html>
